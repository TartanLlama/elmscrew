<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elmscrew</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css" type="text/css">
<link rel="stylesheet" href="css/style.css" type="text/css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css" rel="stylesheet" type="text/css" />
<script src="https://use.fontawesome.com/85482f81f5.js"></script>
</head>
<body>
  <div id="container">
    <div id="main"></div>
    <div id="viewport"></div>
    <span><i class="fa fa-copyright"></i>2017 <a href="https://blog.tartanllama.xyz/">Simon Brand</a></span>
    <span style="float: right;">&lt;/&gt; on <a href="https://github.com/tartanllama/elmscrew">Github</a> &nbsp;<i class="fa fa-github"></i></span>
  </div>
  <script src="js/elmscrew.js"></script>
  <script>
    var node = document.getElementById('main');
    var app = Elm.Main.embed(node);

    var network;

    app.ports.setCurrentNode.subscribe(function(nodeId) {
        network.selectNodes(network.findNode(nodeId));
    });

    app.ports.displayGraph.subscribe(function(data) {
        var nodes = new vis.DataSet(data[0]);
        var edges = new vis.DataSet(data[1]);
        var container = document.getElementById('viewport');

        var data = { nodes: nodes, edges: edges };
        var options = {
             width: '700px', height: '700px',
             edges: { arrows: { to: {enabled: true} }, length: 1 }
        };

        network = new vis.Network(container, data, options);
    });
  </script>


</body>
